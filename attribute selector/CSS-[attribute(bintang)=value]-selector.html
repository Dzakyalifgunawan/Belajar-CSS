<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* memilih semua element p yang memiliki atribut title yang memiliki mengandung kata "belajar"  */
        p[title*="belajar"] {
            color: red;
        }
    </style>
</head>
<body>
    <p title="belajar pemrograman">ini dipilih</p>
    <p title="belajar">ini dipilih</p>
    <p title="belajar-pemrograman">ini dipilih</p>
    <p title="pemrograman belajar">ini dipilih</p>
</body>
</html>
