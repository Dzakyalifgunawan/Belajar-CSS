        div ~ p {
            color: red;
        }
    </style>
</head>
<body>
    <!-- ini tidak dipilih karena elemen p ini sebelum div -->
    <p>ini tidak dipilih</p>
    <div>
        <articel>
            <p>ini tidak dipilih</p>
        </articel>
        <p>ini tidak dipilih</p>
    </div>
    <p>ini dipilih</p>
    <p>ini dipilih</p>
</body>
